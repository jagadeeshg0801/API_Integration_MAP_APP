<p>company-list works!</p>

<p-table [columns]="headers" [value]="comanyList">
    <ng-template pTemplate="caption" let-title>
      <h6 style="color:blue"> Company List</h6>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
              {{col.displayName}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
            <span *ngIf="col.fieldName == 'website_url'"><a [href]="rowData[col.fieldName]" target="_blank">{{rowData[col.fieldName]}}</a></span>
             <span *ngIf="col.fieldName != 'website_url'">{{rowData[col.fieldName]}} </span>
            </td>
        </tr>
    </ng-template>
</p-table>
